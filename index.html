<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Projeto Lixo Zero</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Projeto Lixo Zero</h1>
            <p id="subtitulo">Complete com seus dados para colaborar</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome Completo</strong></label>
                    <input type="text" name="nome" id="nome" required>
        
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
               <div class="campo">
                <label for="Endereco"><strong>Endereço</strong></label>
                <input type="text" name="endereco" id="endereco" required>
            </div>
               <div class="campo">
                <label for="pr"><strong>Ponto de referência</strong></label>
                <input type="text" name="pr" id="pr" required>
            </div>

            <!-- Campo de tipo de lixo reciclavel com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Que tipo de lixo reciclavel você pretende indicar?</strong></label>
                <label>
                    <input type="radio" name="lixo" value="papeis" checked>Papéis (papelão, jornal, dentre outros)
                </label>
                <label>
                    <input type="radio" name="lixo" value="plasticos">Plásticos
                </label>
                <label>
                    <input type="radio" name="lixo" value="metais">Metais
                </label>
            </div>

            <!-- Campo de quantidade de lixo com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="qtdlixo"><strong>Qtd de Lixo a ser recolhido</strong></label>
                <select id="qtdlixo" required>
                  <option selected disabled value="">Selecione</option>
                  <option>até 50 litros</option>
                  <option>entre 50 a 200 litros</option>
                  <option>mais que 200 litros </option>
                </select>
            </div>
             <div class="campo">
                  <label><strong>Possui animais próximo?</strong></label>
        <select name="animais" id="animais">
            <option value=" ">Escolha uma opção</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>
             </div>
             <div class="campo">
        <label><strong>O lixo está na Rua ou em algum terreno?</strong></label>
        <select name="local" id="local" >
            <option value=" ">Escolha uma opção</option>
            <option value="Terreno">Terreno</option>
            <option value="Rua">Rua</option>
        </select>
             </div>
                    <div class="campo">
                <!-- Campo de Veículo que poderá retirar o lixo para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                    <label><strong>Qual veículo poderá retirar o lixo?</strong></label>
        <select name="local" id="local" class="py-2 px-2 border border-gray-300 outline-none">
            <option value=" ">Escolha uma opção</option>
            <option value="Terreno">Carro Pequeno</option>
            <option value="Rua">Carro Médio</option>
                      <option value="Terreno">Carro Grande</option>
            <option value="Rua">Caminhão Pequeno</option>
                      <option value="Terreno">Caminhão Médio</option>
            <option value="Rua">Caminhão Grande</option>
           <option value="Rua">Caminhão Caçamba</option>
             
        </select>
            </div>
            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="detalhe"><strong>Algum detalhe a adicionar? </strong></label>
                <textarea rows="6" style="width: 26em" id="detalhe" name="detalhe"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
